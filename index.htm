<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awsome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- my css link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Influencer-Gear</title>
  </head>
  <body>
    <!-- header starts -->
    <header>
      <div class="container">
        <div class="navbar">
          <h2 class="logo">Influencer products</h2>
          <nav>
            <ul>
              <li>Home</li>
              <li>Product</li>
              <li>Sing up</li>
              <li>Log In</li>
              <li><i class="fa-solid fa-magnifying-glass"></i></li>
              <li><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
          </nav>
          <i class="fa-solid fa-bars-staggered"></i>
        </div>
      </div>
    </header>
    <!-- header ends -->

    <!-- main section starts -->
    <main>
      <div class="banner-section">
        <div class="container">
          <div class="banner">
            <div class="banner-info">
              <h1 class="banner-title">Start your Journey as  Influencer</h1>
              <p class="banner-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                vestibulum sed scelerisque  eros. Lectus faucibus.
              </p>
              <button class="banner-btn">
                Prebook now   <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
            <div class="banner-img">
              <img src="./images/main-camera.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- main section ends -->
  </body>
</html>
